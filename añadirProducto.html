          <form class="text-center" id="lgForm">
            <div class="mb-3">
              <label for="nameProduct" class="form-label"
                >Nombre Del Producto</label
              >
              <input
                type="name"
                id="nameProduct"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Precio</label
              >
              <input
                type="number"
                id="precioP"
                class="form-control"
                id="exampleInputPassword1"
                required
              />
            </div>
            <input id="fileItem" type="file" />
            <br />
            <br />
            <button class="btn btn-success" type="submit" id="subirArchivo">
              Añadir
            </button>
          </form>
        </div>
      </div>
    </div>
