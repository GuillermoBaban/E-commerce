  <body style="height: 100vh">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Vivercidad</a>

    <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
      <div id="cartaLogin" class="card">
        <div class="card-body">
          <form class="text-center" id="lgForm">
            <div class="mb-3">
              <label for="userName" class="form-label"
                >Correo Electronico</label
              >
              <input
                type="email"
                id="lgEmail"
                class="form-control"
                id="userName"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos tu contraseña con nadie.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                id="lgPass"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Ingresa</button>
              <button class="btn btn-success mx-3" id="googleAcc">
                Ingresa con <i class="bi bi-google"></i>
              </button>
              <button type="submit" class="btn btn-success">
                Crear Usuario
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer id="footer" class="bg-light">
