<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/VIVERCIDAD.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Iniciar Sesion</title>
  </head>

  <body style="height: 100vh">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="index.html">Vivercidad</a>
      </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center mt-5 pt-5">
      <div id="cartaLogin" class="card">
        <div class="card-body">
          <form class="text-center" id="lgForm">
            <div class="mb-3">
              <label for="userName" class="form-label"
                >Correo Electronico</label
              >
              <input
                type="email"
                id="lgEmail"
                class="form-control"
                id="userName"
                aria-describedby="emailHelp"
                required
              />
              <div id="emailHelp" class="form-text">
                Nunca compartiremos tu contraseña con nadie.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                id="lgPass"
                class="form-control"
                id="exampleInputPassword1"
                required
              />
            </div>
            <div class="d-flex justify-content-between">
              <button id="loginBtn" type="submit" class="btn btn-success">
                Ingresa
              </button>
              <button class="btn btn-success mx-3" type="button" id="googleAcc">
                Ingresa con <i class="bi bi-google"></i>
              </button>
              <button
                id="createU"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#CreateUsr"
              >
                Crear Usuario
              </button>
              <button class="btn btn-success" id="btnLogout" type="button">
                Salir
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--MODAL-->
    <div class="modal" id="CreateUsr">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header d-flex justify-content-center">
            <h5 class="modal-title">Crear nueva cuenta</h5>
          </div>
          <div class="modal-body">
            <form id="usr-form">
              <label for="email" class="text-center mb-2"
                >Ingrese el Email</label
              >
              <input type="text" id="email" class="d-block w-100" required />
              <label for="password" class="text-center mt-2"
                >Ingrese el Password</label
              >
              <input
                type="password"
                id="pass"
                class="d-block w-100 mt-3"
                required
              />
              <button type="submit" class="btn btn-success mt-3" id="aceptU">
                Crear Usuario
              </button>
              <button
                type="button"
                class="btn btn-success mt-3 ms-4"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--MODAL-->

    <footer id="footer" class="bg-light">
      <div class="container">
        <p class="pt-3 text-center text-dark">
          Copyright &copy; Vivercidad 2021
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>

    <!-- Firebase Addons -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <!-- Main JS -->
    <script src="./js/login.js"></script>
  </body>
</html>
